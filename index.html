<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Love Cloud</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --deep-red: #c9184a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 900px;
            text-align: center;
        }

        .couple-wrapper {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            flex: 1;
            min-width: 280px;
            background: var(--soft-pink);
            padding: 20px;
            border-radius: 20px;
            border: 2.5px dashed var(--primary-pink);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1.5px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
        }

        input[type="date"] {
            background-color: white !important;
            color: #333 !important;
        }

        button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 5px;
        }

        .photo-box {
            width: 150px;
            height: 150px;
            border: 2px solid #ffccd5;
            border-radius: 15px;
            margin-top: 10px;
            overflow: hidden;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* á€•á€¯á€¶á€™á€›á€¾á€­á€›á€„á€º á€–á€»á€±á€¬á€€á€ºá€‘á€¬á€¸á€™á€šá€º */
        }

        .heart-counter {
            margin: 25px auto;
            width: 140px; height: 140px;
            background: var(--primary-pink);
            clip-path: path("M70 21 C 70 21, 63 0, 35 0 C 7 0, 0 28, 0 49 C 0 84, 70 126, 70 126 C 70 126, 140 84, 140 49 C 140 28, 133 0, 105 0 C 77 0, 70 21, 70 21 Z");
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; animation: beat 1.2s infinite;
        }

        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        #dashboard { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section">
        <h2 style="color: var(--deep-red);">Forever Love Cloud</h2>
        <input type="password" id="pass" placeholder="Password (1234)">
        <button onclick="login()">Login</button>
    </div>

    <div id="dashboard">
        <h2 style="color: var(--deep-red);">Our Love Story</h2>
        <div class="couple-wrapper">
            <div class="card">
                <h3>Him (Male)</h3>
                <div class="photo-box" onclick="document.getElementById('imgIn1').click()">
                    <span id="label1">Add Photo ðŸ“¸</span>
                    <img id="img1">
                </div>
                <input type="file" id="imgIn1" hidden accept="image/*" onchange="saveImg(this, 'img1', 'label1', 'savedImg1')">
                <input type="text" id="him-name" placeholder="Name" oninput="saveTexts()">
                <input type="date" id="dateInput" onchange="calcDays(); saveTexts();">
                <textarea id="him-note" placeholder="Note for her..." oninput="saveTexts()"></textarea>
            </div>

            <div class="card">
                <h3>Her (Female)</h3>
                <div class="photo-box" onclick="document.getElementById('imgIn2').click()">
                    <span id="label2">Add Photo ðŸ“¸</span>
                    <img id="img2">
                </div>
                <input type="file" id="imgIn2" hidden accept="image/*" onchange="saveImg(this, 'img2', 'label2', 'savedImg2')">
                <input type="text" id="her-name" placeholder="Name" oninput="saveTexts()">
                <input type="text" value="Anniversary Date" readonly style="background: white;">
                <textarea id="her-note" placeholder="Note for him..." oninput="saveTexts()"></textarea>
            </div>
        </div>

        <div class="heart-counter">
            <div id="days" style="font-size: 2rem; font-weight: bold;">0</div>
            <div>Days</div>
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="background: gray; font-size: 10px;">Clear All Data</button>
    </div>
</div>

<script>
    window.onload = function() {
        // á€…á€¬á€žá€¬á€¸á€™á€»á€¬á€¸ á€•á€¼á€”á€ºá€–á€±á€¬á€ºá€á€¼á€„á€ºá€¸
        if(localStorage.getItem("himName")) document.getElementById("him-name").value = localStorage.getItem("himName");
        if(localStorage.getItem("herName")) document.getElementById("her-name").value = localStorage.getItem("herName");
        if(localStorage.getItem("himNote")) document.getElementById("him-note").value = localStorage.getItem("himNote");
        if(localStorage.getItem("herNote")) document.getElementById("her-note").value = localStorage.getItem("herNote");
        if(localStorage.getItem("anniDate")) {
            document.getElementById("dateInput").value = localStorage.getItem("anniDate");
            calcDays();
        }

        // á€•á€¯á€¶á€™á€»á€¬á€¸ á€•á€¼á€”á€ºá€–á€±á€¬á€ºá€á€¼á€„á€ºá€¸
        loadSavedImg('savedImg1', 'img1', 'label1');
        loadSavedImg('savedImg2', 'img2', 'label2');
    };

    function login() {
        if (document.getElementById('pass').value === "1234") {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        } else { alert("Password á€™á€¾á€¬á€¸á€”á€±á€•á€«á€á€šá€º!"); }
    }

    function saveTexts() {
        localStorage.setItem("himName", document.getElementById("him-name").value);
        localStorage.setItem("herName", document.getElementById("her-name").value);
        localStorage.setItem("himNote", document.getElementById("him-note").value);
        localStorage.setItem("herNote", document.getElementById("her-note").value);
        localStorage.setItem("anniDate", document.getElementById("dateInput").value);
    }

    function calcDays() {
        const d = document.getElementById('dateInput').value;
        if(!d) return;
        const diff = Math.floor((new Date() - new Date(d)) / (1000*60*60*24));
        document.getElementById('days').innerText = diff > 0 ? diff : 0;
    }

    // á€•á€¯á€¶á€€á€­á€¯ Browser á€‘á€² á€žá€­á€™á€ºá€¸á€™á€Šá€·á€º Function
    function saveImg(input, imgId, labelId, storageKey) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const base64 = e.target.result;
                localStorage.setItem(storageKey, base64);
                displayImg(base64, imgId, labelId);
            };
            reader.readAsDataURL(file);
        }
    }

    function loadSavedImg(storageKey, imgId, labelId) {
        const saved = localStorage.getItem(storageKey);
        if (saved) displayImg(saved, imgId, labelId);
    }

    function displayImg(src, imgId, labelId) {
        const img = document.getElementById(imgId);
        img.src = src;
        img.style.display = "block";
        document.getElementById(labelId).style.display = "none";
    }
</script>
</body>
</html>
