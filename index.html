<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Love Cloud</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --deep-red: #c9184a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #444;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 800px;
            text-align: center;
        }

        h2 { color: var(--deep-red); font-size: 1.8rem; margin-bottom: 20px; }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1.5px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
        }

        input[type="date"], input[type="text"] { height: 45px; }
        textarea { height: 80px; resize: none; }

        button {
            background-color: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        /* Gallery CSS */
        .upload-zone {
            border: 3px dashed #ffafbd;
            padding: 20px;
            border-radius: 20px;
            background: #fffafa;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 20px 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: 0.3s;
        }

        .polaroid img { width: 100%; height: 130px; object-fit: cover; border: 1px solid #eee; }

        .polaroid span {
            font-family: 'Georgia', serif;
            font-size: 0.9rem;
            display: block;
            margin-top: 8px;
            color: #ff4d6d;
            font-style: italic;
        }

        /* Sections Visibility */
        #dashboard, #gallery-section { display: none; }

        .heart-counter {
            margin: 20px auto;
            width: 150px; height: 150px;
            background: var(--primary-pink);
            clip-path: path("M75 22.5 C 75 22.5, 67.5 0, 37.5 0 C 7.5 0, 0 30, 0 52.5 C 0 90, 75 135, 75 135 C 75 135, 150 90, 150 52.5 C 150 30, 142.5 0, 112.5 0 C 82.5 0, 75 22.5, 75 22.5 Z");
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; animation: beat 1.2s infinite;
        }

        @keyframes beat { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section">
        <h2>Forever Love Cloud</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="showDashboard()">Login</button>
    </div>

    <div id="dashboard">
        <h2>Our Love Story</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div style="background: #fff0f3; padding: 10px; border-radius: 15px;">
                <h3>Him</h3>
                <input type="date" id="anni-date" onchange="calculateDays()">
            </div>
            <div style="background: #fff0f3; padding: 10px; border-radius: 15px;">
                <h3>Her</h3>
                <input type="text" value="Anniversary" readonly>
            </div>
        </div>

        <div class="heart-counter">
            <div style="font-size: 2rem; font-weight: bold;" id="result-days">0</div>
            <div>Days</div>
        </div>

        <button onclick="showGallery()">Love Sign ‚ù§Ô∏è</button>
    </div>

    <div id="gallery-section">
        <h2>‚òÅÔ∏è Our Love Cloud</h2>
        <div class="upload-zone" onclick="document.getElementById('galleryInput').click()">
            <p>Click here to add a new memory üì∏</p>
            <input type="file" id="galleryInput" hidden multiple accept="image/*" onchange="handleGalleryUpload(this)">
        </div>
        
        <div id="memory-grid" class="memory-grid"></div>

        <div style="margin-top: 20px;">
            <button onclick="showDashboard()">Back</button>
        </div>
    </div>
</div>

<script>
    function showDashboard() {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('gallery-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
    }

    function showGallery() {
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('gallery-section').style.display = 'block';
    }

    function calculateDays() {
        const inputDate = document.getElementById('anni-date').value;
        if (!inputDate) return;
        const diff = new Date() - new Date(inputDate);
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById('result-days').innerText = days > 0 ? days : 0;
    }

    function handleGalleryUpload(input) {
        const grid = document.getElementById('memory-grid');
        const files = input.files;

        for (let i = 0; i < files.length; i++) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const caption = prompt("·Äô·Äæ·Äê·Ä∫·Äê·Äõ·ÄÖ·Ä¨·Äû·Ä¨·Ä∏·Äú·Ä±·Ä∏ ·Äõ·Ä±·Ä∏·Äï·Ä´...", "Sweet Memory");
                const div = document.createElement('div');
                div.className = 'polaroid';
                div.innerHTML = `
                    <img src="${e.target.result}">
                    <span>${caption || 'Sweet Memory'}</span>
                `;
                grid.appendChild(div);
            }
            reader.readAsDataURL(files[i]);
        }
    }
</script>

</body>
</html>
